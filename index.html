<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>
    <h2>Task Form</h2>
    <form action="#" method="post">
        <label for="taskTitle">Task Title:</label><br>
        <input type="text" id="taskTitle" name="taskTitle" required><br><br>

        <label for="uploadItem">Upload Item:</label><br>
        <input type="file" id="uploadItem" name="uploadItem"><br><br>

        <label for="assetType">AWS MKTG: Asset Type (REQUIRED):</label><br>
        <select id="assetType" name="assetType" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="contentPillar">AWS MKTG: Content Pillar (REQUIRED):</label><br>
        <select id="contentPillar" name="contentPillar" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="contentOrganization">AWS MKTG: Content Organization (REQUIRED):</label><br>
        <select id="contentOrganization" name="contentOrganization" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="primaryCampaign">AWS MKTG: Primary Campaign (REQUIRED):</label><br>
        <input type="text" id="primaryCampaign" name="primaryCampaign" required><br><br>

        <label for="gsmtMember">AWS MKTG: GSMT Member (REQUIRED):</label><br>
        <input type="text" id="gsmtMember" name="gsmtMember" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
