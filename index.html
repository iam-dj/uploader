    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Task Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
        <h2>Marketing Task Form</h2>
        <form id="marketingTaskForm" action="/submit-marketing-task" method="POST">
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="taskDescription" name="taskDescription" required>
            </div>
             <div class="mb-3">
                <label for="linkDescription" class="form-label">Link </label>
                <input type="text" class="form-control" id="linkDescription" name="linkDescription" required>
            </div>
            <div class="mb-3">
                <label for="postingDate">Posting Date (REQUIRED)</label>
                <input type="date" id="postingDate" name="postingDate" required>
            </div>
            <div class="mb-3">
                <label for="toWhom" class="form-label">To Whom (Email Address)</label>
                <input type="email" class="form-control" id="toWhom" name="toWhom" required>
            </div>
            <div class="mb-3">
                <label for="assetType" class="form-label">Asset Type to be Shared</label>
                <select class="form-select" id="assetType" name="assetType" required>
                    <option value="">Select Asset Type</option>
                    <option value="Video under 1 min">Video under 1 min</option>
                    <option value="Video over 1 min">Video over 1 min</option>
                    <option value="Story">Story</option>
                    <option value="Link">Link</option>
                    <option value="Carousel">Carousel</option>
                    <option value="Text">Text</option>
                </select>
            </div>  
            <div class="mb-3">
    <label for="contentNeeded">Content</label>
    <select id="contentNeeded" name="contentNeeded">
        <option value="Choose">Choose Option</option>
        <option value="Yes">Will send seperately</option>
        <option value="No">Not Available</option>
    </select>
</div>   
            <div class="mb-3">
    <label class="form-label">Social Media Platforms</label>
    <div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="platformFacebook" name="platform" value="Facebook">
            <label class="form-check-label" for="platformFacebook">Facebook</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="platformTwitter" name="platform" value="Twitter">
            <label class="form-check-label" for="platformTwitter">Twitter</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="platformInstagram" name="platform" value="Instagram">
            <label class="form-check-label" for="platformInstagram">Instagram</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="platformLinkedIn" name="platform" value="LinkedIn">
            <label class="form-check-label" for="platformInstagram">LinkedIn</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="platformTikTok" name="platform" value="TikTok">
            <label class="form-check-label" for="platformTikTok">TikTok</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="platformThreads" name="platform" value="Threads">
            <label class="form-check-label" for="platformThreads">Threads</label>
        </div>
    </div>
</div>
<div class="mb-3">
    <label for="copyNeeded">Copy Needed</label>
    <select id="copyNeeded" name="copyNeeded">
        <option value="Choose">Choose Option</option>
        <option value="Yes">Yes, please draft</option>
        <option value="No">No, will send spreadsheet/creative.</option>
    </select>
</div>
         
            <div class="mb-3">
                <label for="contentPillar" class="form-label">AWS MKTG: Content Pillar (REQUIRED)</label>
                <select class="form-select" id="contentPillar" name="contentPillar" required>
                    <option value="Brand Marketing">Brand Marketing</option>
                    <option value="Global Campaigns">Global Campaigns</option>
                    <option value="Global Events">Global Events</option>
                    <option value="Product Marketing">Product Marketing</option>
                    <option value="Strategic Communications">Strategic Communications</option>
                </select>
            </div>   
            <div class="mb-3">
                <label for="contentOrganization" class="form-label">AWS MKTG: Content Organization (REQUIRED)</label>
                <select class="form-select" id="contentOrganization" name="contentOrganization" required>
                    <option value="Analyst Relations">Analyst Relations</option>
                    <option value="Brand Advertising">Brand Advertising</option>
                    <option value="Brand Video">Brand Video</option>
                    <option value="Community Management">Community Management</option>
                    <option value="Customer Support">Customer Support</option>
                    <option value="Developer Relations">Developer Relations</option>
                    <option value="Employer Branding">Employer Branding</option>
                    <option value="Events Marketing">Events Marketing</option>
                    <option value="Executive Marketing">Executive Marketing</option>
                    <option value="Field Marketing">Field Marketing</option>
                    <option value="GCRP">GCRP</option>
                    <option value="Global Campaigns">Global Campaigns</option>
                    <option value="Industry Marketing">Industry Marketing</option>
                    <option value="Partner Marketing">Partner Marketing</option>
                    <option value="Product Marketing">Product Marketing</option>
                    <option value="Public Relations">Public Relations</option>
                    <option value="Public Sector">Public Sector</option>
                    <option value="Sports Marketing">Sports Marketing</option>
                    <option value="Startup Marketing">Startup Marketing</option>
                    <option value="Thought Leadership">Thought Leadership</option>
                    <option value="Training & Certification">Training & Certification</option>
                </select>
            </div>   
            <div class="mb-3">
                <label for="primaryCampaign" class="form-label">AWS MKTG: Primary Campaign (REQUIRED)</label>
                <input type="text" class="form-control" id="primaryCampaign" name="primaryCampaign" required>
            </div>
            <div class="mb-3">
                <label for="gsmtMember" class="form-label">AWS MKTG: GSMT Member (REQUIRED)</label>
                <input type="text" class="form-control" id="gsmtMember" name="gsmtMember" required>
            </div>
            <div class="mb-3">
    <label for="boostingNeeded">AWS MKTG: Boosting Needed (REQUIRED)</label>
    <select id="boostingNeeded" name="boostingNeeded">
        <option value="Choose">Choose Option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
</div>
<div id="boostingFields" style="display: none;">
    <div class="mb-3">
        <label for="boostingStartDate">AWS MKTG: Boosting Start Date (REQUIRED)</label>
        <input type="date" id="boostingStartDate" name="boostingStartDate">
    </div>
    <div class="mb-3">
        <label for="boostingEndDate">AWS MKTG: Boosting End Date (REQUIRED)</label>
        <input type="date" id="boostingEndDate" name="boostingEndDate">
    </div>
    <div class="mb-3">
        <label for="boostingLifetimeBudget">AWS MKTG: Boosting Lifetime Budget</label>
        <input type="number" id="boostingLifetimeBudget" name="boostingLifetimeBudget">
    </div>
    <div class="mb-3">
        <label for="strategyGroup">AWS MKTG: Strategy Group</label>
        <input type="text" id="strategyGroup" name="strategyGroup">
    </div>
    <div class="mb-3">
        <label for="targetAudience">AWS MKTG: Target Audience</label>
        <input type="text" id="targetAudience" name="targetAudience">
    </div>
</div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
